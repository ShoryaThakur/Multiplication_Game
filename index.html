<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication_Game</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <span id="score">Score: 0</span>
      <span id="question">What is 1 multiply by 1 ?</span>
      <input
        type="text"
        id="text"
        placeholder="Enter Your Answer"
        autofocus
        autocomplete="off"
      />
      <button type="submit" class="btn" id="btn" onclick="return submission();">
        Submit
      </button>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
